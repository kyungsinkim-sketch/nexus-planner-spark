name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # Linux: install system dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      # Windows: install ONNX Runtime (ort-sys needs it)
      - name: Setup ONNX Runtime (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # ort with download-binaries feature will auto-download
          echo "ONNX Runtime will be downloaded by ort build script"

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip code signing for now (add Apple/Windows certs later)
          APPLE_CERTIFICATE: ''
          APPLE_CERTIFICATE_PASSWORD: ''
          APPLE_SIGNING_IDENTITY: ''
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Re-Be.io ${{ github.ref_name }}'
          releaseBody: |
            ## Re-Be.io Desktop App

            ### Download
            - **Windows**: `.msi` or `.exe` installer
            - **macOS (Apple Silicon)**: `_aarch64.dmg` (Intel Mac은 Rosetta 2로 실행 가능)
            - **Linux**: `.deb` or `.AppImage`

            ### Installation Notes
            **macOS**: Right-click → Open for first launch (app is not notarized yet)
            **Windows**: Click "More info" → "Run anyway" if SmartScreen appears
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      # Upload artifacts even without tag (for workflow_dispatch)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: re-be-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
          if-no-files-found: warn
