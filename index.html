<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Disable Service Worker in development (localhost)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.unregister().then((boolean) => {
                if (boolean) console.log('[App] Service Worker unregistered for localhost');
              });
            }
          });
          return;
        }

        // Register Service Worker in production
        navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' })
          .then((registration) => {
            console.log('[App] Service Worker registered:', registration.scope);
            // Check for updates
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) {
                return;
              }
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    console.log('[App] New content is available and will be used when all tabs for this page are closed.');
                  } else {
                    console.log('[App] Content is cached for offline use.');
                  }
                }
              };
            };
          })
          .catch((error) => {
            console.error('[App] Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
